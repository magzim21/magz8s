---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promlens
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    repoURL: https://github.com/magzim21/magz8s.git
    targetRevision: gitops-magz8s-dev
    path: eks-apps/promlens/
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: false
      prune: true
    syncOptions:
      - CreateNamespace=true
